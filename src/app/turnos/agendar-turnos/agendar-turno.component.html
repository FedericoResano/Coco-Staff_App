<div class="dropdown-centered" *ngIf="servicioElegido == null">
  <app-servicios-panel *ngFor="let grupo of agrupadosPorTipo"
    [titulo]="grupo.descripcion"
    [servicios]="grupo.servicios"
    (servicioSeleccionado)="seleccionarServicio($event)">
  </app-servicios-panel>
  
</div>
<div class="dropdown-centered" *ngIf="servicioElegido != null && profesionalElegido == null">
  <app-panel-profesionales (profesionalSeleccionado)="profesionalSeleccionado($event)"></app-panel-profesionales>
 
</div>
<div class="dropdown-centered" *ngIf="profesionalElegido != null">
  <app-panel-horarios [codigoProfesional]="profesionalElegido.codigo"></app-panel-horarios>
</div>
